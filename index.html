<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nozama</title>
  <script src="https://kit.fontawesome.com/8495ca4607.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="fake-logo">nozama <i style="color: #ffc107;" class="fa-solid fa-truck"></i></h1>
    <div class="contains">
        <h1><b>Sign-In</b></h1>
        <form class="w-100">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"><b>Email (phone for mobile accounts)</b></label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"><b>Password</b></label><span class="forgot"><a href="#">Forgot Password?</a></span>
              <input type="password" class="form-control" id="exampleInputPassword1">
              <button type="button" class="btn btn-warning btn-lg btn-block mt-3">Sign-In</button>
            </div>
            <div id="emailHelp" class="form-text mb-3">By continuing, you agree to Nozama's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice.</a></div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label mb-3" for="exampleCheck1">Keep me signed in.</label><span class="details"> Details</span>
              <div class="separator form-text text-muted">NEW TO NOZAMA?</div>
            </div>
            <button type="button" class="btn btn-secondary btn-lg btn-block mt-3 create-account">Create your Nozama account</button>

          </form>
    </div>
</body>
</html>
